<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos</title>
</head>
<body>
    <main>
        <div>
            <form class="fcontacto" action="">
                <label for="nomb">Nombre</label>
                <input type="text" id="nomb" placeholder="Nombre" required>
                
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
                
                <label for="email">Correo electronico</label>
                <input type="email" id="email" placeholder="Correo electronico" required>
                
                <label for="comentarios">Dejanos tu consulta</label>
                <input type="text" id="comentarios" placeholder="consulta" required>
                
                <input type="submit">
                
            </form>
        </div>
        <div class="mapa">
            
        <iframe id="m1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104944.06835742127!2d-58.53627880273441!3d-34.717735299999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd380d5a7b75%3A0xf1f4d8857d3edccb!2zQ2x1YiBBdGzDqXRpY28gTGFuw7pz!5e0!3m2!1ses!2sar!4v1697568002928!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        
        </div>
    </main>
    <footer>
        <div><img class="logo_foot" src="../img/logo_2.png" alt="Logo"></div>
        <div>
            <p>Derechos&reservados <br>2023</br></p>
            
        </div>
        <div>
            <ul class="list_redes">
                <li><a href="https://github.com/Abelitu/e14" target="_blank"><img class="iconos-redes" src="../img/bxl-facebook.svg" alt="Facebook"></a></li>
                <li><a href="https://github.com/Abelitu/e14" target="_blank"><img class="iconos-redes" src="../img/bxl-instagram-alt.svg" alt="Instagram"></a></li>
                <li><a href="https://github.com/Abelitu/e14" target="_blank"><img class="iconos-redes" src="../img/bxl-linkedin.svg" alt="linkedin"></a></li>
                <li><a href="https://github.com/Abelitu/e14" target="_blank"><img class="iconos-redes" src="../img/bxl-github.svg" alt="Github"></a></li>
            </ul>
        </div>        
    </footer>    
    
</body>
</html>
