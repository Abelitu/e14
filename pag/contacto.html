<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos</title>
</head>
<body>
    <main>
        <div >
            <h3>Contacto</h3>
        
            <form class="form_contacto" action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico" required>
                <label for="consulta">Consulta</label>
                <input type="text" name="consulta" id="consulta" placeholder="Ingrese su consulta">
                <input id ="c_enviar"type="submit" value="Enviar">
                </form>
        <div>
            <h3>Como llegar</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13118.008544677657!2d-58.3838435!3d-34.7177353!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd380d5a7b75%3A0xf1f4d8857d3edccb!2zQ2x1YiBBdGzDqXRpY28gTGFuw7pz!5e0!3m2!1ses!2sar!4v1697509621507!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


        </div>
    </main>
    <footer>
        <div><img class="logo_foot" src="../img/logo_2.png" alt="Logo"></div>
        <div>
            <p>Derechos&reservados <br>2023</br></p>
            
        </div>
        <div>
            <ul class="list_redes">
                <li><a href="https://github.com/Abelitu/e14" target="_blank"><img class="iconos-redes" src="../img/bxl-facebook.svg" alt="Facebook"></a></li>

            </ul>

</html>
